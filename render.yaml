services:
  # Frontend Service
  - type: web
    name: daino-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://backend.dainostore.com
      - key: VITE_API_VERSION
        value: v1
      - key: VITE_APP_NAME
        value: DainoStore
      - key: VITE_APP_DESCRIPTION
        value: Modern E-commerce Platform
    autoDeploy: true

  # Backend Service
  - type: web
    name: daino-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Supabase Configuration - Set these in Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      # JWT Configuration
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      # CORS Configuration
      - key: CORS_ORIGIN
        value: https://daino-frontend-[GENERATED].onrender.com
      # Google OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://backend.dainostore.com/api/auth/google/callback
      # Session Configuration
      - key: SESSION_SECRET
        sync: false
      # Stripe Configuration
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: PDF_SERVICE_URL
        value: http://daino-pdf-service:3001
      # Redis Configuration (Render managed Redis)
      - key: REDIS_URL
        fromDatabase:
          name: daino-redis
          property: connectionString
      - key: REDIS_ENABLED
        value: true
      # Cloudflare CDN Configuration
      - key: CLOUDFLARE_ZONE_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_IMAGES_ENABLED
        value: false
      # Service type for connection pool optimization
      - key: SERVICE_TYPE
        value: main
    autoDeploy: true

  # PDF Generation Microservice (Docker with Chromium)
  - type: web
    name: daino-pdf-service
    env: docker
    rootDir: backend/pdf-service
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    autoDeploy: true

  # Dedicated Background Job Worker Service
  - type: worker
    name: daino-background-worker
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node worker.cjs
    envVars:
      - key: NODE_ENV
        value: production
      # Database Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      # JWT Configuration (needed for some job processing)
      - key: JWT_SECRET
        sync: false
      # Akeneo Integration Configuration
      - key: AKENEO_CLIENT_ID
        sync: false
      - key: AKENEO_CLIENT_SECRET
        sync: false
      - key: AKENEO_USERNAME
        sync: false
      - key: AKENEO_PASSWORD
        sync: false
      # Integration Encryption Key
      - key: INTEGRATION_ENCRYPTION_KEY
        sync: false
      # Redis Configuration (Render managed Redis)
      - key: REDIS_URL
        fromDatabase:
          name: daino-redis
          property: connectionString
      - key: REDIS_ENABLED
        value: true
      # Service type for connection pool optimization
      - key: SERVICE_TYPE
        value: worker
      - key: DB_POOL_MAX
        value: 5
      - key: DB_POOL_MIN
        value: 1
    autoDeploy: true

  # Unified Scheduler Cron Job (runs hourly, handles all scheduled tasks)
  - type: cron
    name: daino-unified-scheduler
    env: node
    rootDir: backend
    schedule: "0 * * * *"  # Every hour
    buildCommand: npm install
    startCommand: node scripts/unified-scheduler.js
    envVars:
      - key: NODE_ENV
        value: production
      # Master Database Configuration (for accessing stores and tenant credentials)
      - key: MASTER_SUPABASE_URL
        sync: false
      - key: MASTER_SUPABASE_SERVICE_KEY
        sync: false
      # Encryption Key (for decrypting tenant DB credentials and OAuth tokens)
      - key: INTEGRATION_ENCRYPTION_KEY
        sync: false
    autoDeploy: true

# Key-Value Store (Redis) - Managed by Render
# Note: Render uses "Key-Value Store" for Redis
# This will be created automatically on deployment