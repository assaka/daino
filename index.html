<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance Optimizations -->
    <!-- Preconnect to API backend for faster first API call -->
    <link rel="preconnect" href="https://backend.dainostore.com" crossorigin>
    <link rel="dns-prefetch" href="https://backend.dainostore.com">

    <!-- Preconnect to common CDNs/resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>DainoStore</title>
    <link rel="icon" type="image/svg+xml" href="/logo_red.svg">

    <!-- Critical: Show loading skeleton immediately -->
    <style>
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Show loading spinner immediately -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loading spinner when React loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('root-loading');
          if (loader) loader.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
