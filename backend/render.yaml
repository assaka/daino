services:
  - type: web
    name: daino-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Supabase Configuration - Set these in Render Dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      # JWT Configuration
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      # CORS Configuration
      - key: CORS_ORIGIN
        value: https://daino-6va7w047u-hamids-projects-1928df2f.vercel.app
      # Google OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        value: https://backend.dainostore.com/api/auth/google/callback
      # Session Configuration
      - key: SESSION_SECRET
        sync: false
      # Stripe Configuration
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_CLIENT_ID
        sync: false
    autoDeploy: true

  # Dedicated Background Job Worker Service
  - type: worker
    name: daino-background-worker
    env: node
    buildCommand: npm install
    startCommand: node worker.cjs
    envVars:
      - key: NODE_ENV
        value: production
      # Database Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      # JWT Configuration (needed for some job processing)
      - key: JWT_SECRET
        sync: false
      # Akeneo Integration Configuration
      - key: AKENEO_CLIENT_ID
        sync: false
      - key: AKENEO_CLIENT_SECRET
        sync: false
      - key: AKENEO_USERNAME
        sync: false
      - key: AKENEO_PASSWORD
        sync: false
      # Integration Encryption Key
      - key: INTEGRATION_ENCRYPTION_KEY
        sync: false
    autoDeploy: true